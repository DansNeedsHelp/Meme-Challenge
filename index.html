<script>
    window.onload = function(){
        var textDelay = 5;
        var buttonDelay = 5;
        setTimeout(function(){
            document.getElementById("delayedText").style.visibility = "visible";
            setTimeout(function(){
                document.getElementById("showButton").style.visibility = "visible";
                document.getElementById("showButton").addEventListener("click", showText);
            }, buttonDelay*1000);
        }, textDelay*1000);
    }
    function showText(){
        document.getElementById("delayedText").style.visibility = "hidden";
    }
</script>
